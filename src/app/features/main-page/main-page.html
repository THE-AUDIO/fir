<div id="smooth-wrapper">
    <div id="smooth-content">
        <section id="un" class="h-screen w-full bg-black sticky top-0">
            <video #heroVideo src="https://www.marie-antoinette.fr/app/uploads/2025/07/Trainline-5-1-1.mp4" autoplay
                muted playsinline loop preload="auto"></video>

            <div class="absolute top-0 h-screen w-full bg-black/40 flex justify-end items-center flex-col">
                <div class="w-full h-11/12 flex justify-start items-center flex-col mt-4">
                    <nav class=" w-1/2 xl:w-1/4 h-[50px] bg-white">
                        <app-header (menuOpen$)="pausedScoll($event)"></app-header>
                    </nav>
                    <div class="h-5/6 w-full flex justify-center items-center">
                        <h2 class="text-[5rem] text-white suse font-bold"> AIR ENTERPRISE </h2>
                    </div>
                </div>
                <div class="w-1/2 h-1/12 flex justify-start items-center flex-col">
                    <span class="text-xl text-white animate-bounce">Scroll down</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                        class="bi bi-chevron-double-down fill-white animate-bounce" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                        <path fill-rule="evenodd"
                            d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                    </svg>
                </div>
            </div>
        </section>
        <section id="deux" class="h-[200vh] w-full bg-white  z-10 flex justify-center items-center flex-col relative">
            <div class="h-screen  w-full flex justify-center items-center sticky-content">
                <div class="center h-full w-1/3 flex justify-center items-center flex-col gap-4">
                    <div class="h-2/3 w-full bg-black relative">
                        <img ngSrc="https://images.prismic.io/ogaki/aA5Oa_IqRLdaBpcN_0819-OGAKI1662EDIT-2-2.jpg?auto=format%2Ccompress&fit=clip"
                            fill alt="influenceuse">
                    </div>
                    <div class="w-full h-max">
                        <p class="text-black uppercase text-xl">

                            Social, influence, commerce - built to work
                            together, designed to move your brand forward.
                        </p>
                    </div>
                    <div class="w-full h-max flex  items-center justify-start">
                        <span class="flex justify-center items-center font-semibold  text-black text-xl gap-4">
                            <h2>OUR SERVCICE</h2>
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                                class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>

            <div class="w-full h-screen flex justify-between items-end">
                <div class="h-full w-1/3 flex items-start justify-center">
                    <div class="h-[500px] w-[500px] relative">
                        <img ngSrc="images/Lipstick.png" fill alt="Lipstick">
                    </div>
                </div>
                <div class="h-full w-1/3 flex items-end justify-center">
                    <div class="h-[400px] w-[400px] relative">
                        <img ngSrc="images/Mirror.png" fill alt="Miror">
                    </div>
                </div>

            </div>


        </section>
        <section id="trois" class="h-screen w-full bg-black  relative z-10  flex justify-center items-center">
            <h2 class="foot text-white suse font-bold" data-speed="1.2"> AIR <br> ENTERPRISE </h2>

        </section>
    </div>
</div>
